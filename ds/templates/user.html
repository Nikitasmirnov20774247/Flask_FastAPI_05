{% extends 'base.html' %} {% block title %} User - {{ user.name }} {% endblock %} {% block content %}
<div>
    <h1>Users</h1>
    <hr>
    <form method="post" action="{{ url_for('edit_user_html', id=user.id) }}">
        <div>
            <label for="InputName1">Name</label>
            <input type="text" id="InputName1" name="name" value="{{ user.name }}">
        </div>
        <div>
            <label for="InputEmail1">Email</label>
            <input type="email" id="InputEmail1" name="email" value="{{ user.email }}">
        </div>
        <div>
            <label for="InputPassword1">Password</label>
            <input type="password" id="InputPassword1" name="password" value="{{ user.email }}">
        </div>
        <button type="submit">Edit</button>
    </form>
    <hr>
    <p><a href="{{ url_for('get_users') }}">Back</a></p>
</div>
{% endblock %}
